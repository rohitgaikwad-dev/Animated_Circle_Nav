<!DOCTYPE html>
<html lang="en">

<head>

    <title>Circle Nav</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="main">

            <div class="stripes str1">

                    <h1>01</h1>

                </div>
            </div>
            <div class="stripes str2">

                    <div class="smcircle"></div>

                <div class="sec">

                </div>
            </div>
            <div class="stripes str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>

                <div class="sec">
                    <h1>03</h1>

                </div>
            </div>
            <div class="stripes str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>

                <div class="sec">
                    <h1>04</h1>
                    <h3>Project</h3>
                </div>
            </div>
            <div class="stripes str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>

                <div class="sec">
                    <h1>05</h1>
                    <h3>Contact</h3>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="main.js"></script>

</html>
